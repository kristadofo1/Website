<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Projects - Krist Adofo</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #87CEFA);
            text-align: center;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        /* Header Styling */
        h1 {
            margin-top: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        
        /* Projects Section */
        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .project-box {
            width: 250px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-box:hover {
            transform: scale(1.1);
            box-shadow: 10px 10px 25px rgba(0,0,0,0.4);
        }
        .project-box img {
            width: 100%;
            border-radius: 10px;
        }
        .project-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .project-description {
            font-size: 1rem;
            margin: 10px 0;
        }
        .summary-btn {
            background: #007BFF;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .summary-btn:hover {
            background: #0056b3;
        }
        
        /* Footer Section */
        .footer {
            margin-top: 50px;
            font-size: 1.2rem;
        }
        .btn {
            background: #ffffff;
            color: #007BFF;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #007BFF;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Tableau Projects</h1>
    
    <div class="projects">
        <!-- Project 1 -->
        <div class="project-box" onclick="window.location.href='https://yourprojectlink1.com'">
            <img src="your-image1.jpg" alt="Project 1">
            <div class="project-title">Project 1</div>
            <div class="project-description">Brief description of Project 1.</div>
            <button class="summary-btn" onclick="window.location.href='https://your-summary-link1.com'">Read Full Summary</button>
        </div>
        
        <!-- Project 2 - Coming Soon -->
        <div class="project-box">
            <img src="coming-soon.jpg" alt="Coming Soon">
            <div class="project-title">Project 2</div>
            <div class="project-description">Coming soon...</div>
        </div>
        
        <!-- Project 3 - Coming Soon -->
        <div class="project-box">
            <img src="coming-soon.jpg" alt="Coming Soon">
            <div class="project-title">Project 3</div>
            <div class="project-description">Coming soon...</div>
        </div>
    </div>
    
    <!-- Footer Section -->
    <div class="footer">
        <p>By Krist Adofo</p>
        <button class="btn" onclick="window.location.href='mailto:your.email@example.com'">Email Me</button>
        <button class="btn" onclick="window.location.href='your-resume-link.pdf'">Download Resume</button>
    </div>
</body>
</html>

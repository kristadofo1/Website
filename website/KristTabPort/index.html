<!DOCTYPE html>

<head>

    <title>Tableau Projects - Krist Adofo</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #87CEFA);
            text-align: center;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        /* Header Styling */
        h1 {
            margin-top: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        
        /* Projects Section */
        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .project-box {
            width: 250px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-box:hover {
            transform: scale(1.1);
            box-shadow: 10px 10px 25px rgba(0,0,0,0.4);
        }
        .project-box img {
            width: 100%;
            border-radius: 10px;
        }
        .project-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* Raw Data Text */
        .raw-data-text {
            margin-top: 10px;
            font-size: 1rem;
            text-align: center; /* Center the text */
            width: 100%; /* Ensure it takes the full width */
        }

        /* Footer Section */
        .footer {
            margin-top: 50px;
            font-size: 1.2rem;
        }
        .btn {
            background: #ffffff;
            color: #007BFF;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #007BFF;
            color: #ffffff;
        }
    </style>

</head>
